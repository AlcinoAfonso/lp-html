<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantec Portal</title>
  <meta name="description" content="Terapia Quântica não invasiva, reconhecida na Europa e aplicada com precisão por profissional experiente.">
  <link rel="icon" href="https://quantecportal.com/wp-content/uploads/2025/04/logo-angelo-1-1.svg" sizes="32x32">

  <!-- Tailwind v3 CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root{
      --largura-pagina: 75rem;
      --fonte-principal: 'Inter', sans-serif;
      --tamanho-base: 1rem;
      /* paddings globais dos containers */
      --padding-lateral-mobile: 1rem;
      --padding-lateral-md: 1.5rem;
    }
    body{
      width: 100%;
      max-width: var(--largura-pagina);
      margin: 0 auto;
      font-family: var(--fonte-principal);
      font-size: var(--tamanho-base);
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>

  <!-- ================= HEADER =================== -->
  <header class="w-screen" style="background: #7A8AD6; color: #333333;">
    <div class="max-w-[var(--largura-pagina)] mx-auto px-[var(--padding-lateral-mobile)] md:px-[var(--padding-lateral-md)] py-4 md:py-6 grid grid-cols-1 md:grid-cols-2 items-center justify-items-center md:justify-items-start">
      <!-- Coluna 1: Logo -->
      <div>
        <img src="https://quantecportal.com/wp-content/uploads/2025/04/logo-angelo-1-1.svg" alt="Logo Quantec Portal" class="h-12">
      </div>
      <!-- Coluna 2: Navegação, telefone e botão -->
      <div class="flex justify-center items-center gap-6">
        <nav class="hidden md:flex gap-6 text-sm">
          <a href="#etapas" class="scroll-smooth">etapas</a>
          <a href="#quem_somos" class="scroll-smooth">quem somos</a>
        </nav>
        <a href="tel:21979658483" class="hidden md:inline-block text-sm">(21) 97965-8483</a>
        <button class="md:hidden" id="navToggle" aria-label="Abrir menu">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- ================= HERO =================== -->
  <section id="sec-hero" class="w-screen" style="background: #7A8AD6; color: #333333;">
    <div class="max-w-[var(--largura-pagina)] mx-auto px-[var(--padding-lateral-mobile)] md:px-[var(--padding-lateral-md)] flex flex-col md:flex-row items-center gap-12 md:gap-16 py-12 md:py-16">
      <!-- Conteiner texto -->
      <div class="flex-1 min-w-0">
        <h1 class="text-[2.5rem] font-bold mb-6 leading-[1.2] tracking-tight font-inter">Medicina Quântica Segura Com Tecnologia de Ponta</h1>
        <p class="text-[1.25rem] font-semibold mb-6 leading-[1.4] tracking-normal font-inter max-w-xl">Terapia Quântica não invasiva, reconhecida na Europa e aplicada com precisão por profissional experiente.</p>
        <!-- Botão desktop/tablet -->
        <a href="https://wa.me/5521979658483?text=Gostaria%20de%20saber%20mais%20sobre%20a%20terapia" class="hidden md:inline-block mt-6 px-8 py-4 rounded-[16px] font-semibold text-base" style="background: #FF6600; color: #333333;">Entenda os Benefícios</a>
      </div>
      <!-- Conteiner imagem -->
      <div class="flex-1 flex justify-center min-w-0">
        <img src="https://quantecportal.com/wp-content/uploads/2025/03/foto-angelo.webp" alt="Paciente recebendo terapia quântica" class="w-full max-w-md h-auto rounded-lg shadow-md">
      </div>
    </div>
    <!-- Botão mobile centralizado -->
    <div class="w-full flex justify-center md:hidden mt-6">
      <a href="https://wa.me/5521979658483?text=Gostaria%20de%20saber%20mais%20sobre%20a%20terapia" class="px-8 py-4 rounded-[16px] font-semibold text-base" style="background: #FF6600; color: #333333;">Entenda os Benefícios</a>
    </div>
  </section>

</body>
</html>
